<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--to import bootstrap-->
    <title>Form_Validation</title>
    <link rel="stylesheet" href="frm.css"> <!--to link stylesheet-->
</head>
<body>
    <div class="heading">
        <h2 style="color: darkmagenta; font-size: 45px;background-color: white;">SIGNUP PAGE</h2>
    </div>
    <div class="container">

<!--The <form> tag is used to create an HTML form for user input. 
The <form> element can contain one or more of the following form elements: 
           <input> <textarea> <button>-->

        <form  name="f" class="form" id="form" onsubmit="validation()">
            <label style="margin-top: 70px;">Full Name</label> <br>
            <input type="text" name="fname" placeholder="Enter your name" required>
            <br><br>
            <label>Email Id </label> <br>
           <input type="email" name="email" placeholder="Enter your mail id" required> 
           <br> <br>
           <label>Phone Number</label> <br>
           <input type="text" name="phno" placeholder="Enter your  number" required > 
           <br> <br>
           <label> Password </label>  <br>
           <input type="password" name="pass" placeholder="Set a password" required>
           <br> <br>
           <label> Confirm Password</label> <br>
           <input type="password" name="confirm_pass" placeholder="Confirm the password" required>
           <br><br><br> 
           <!--The <br> tag inserts a single line break-->
           <input type="submit" value="Submit" >  
       </form>
    </div>
    <script src="frm.js"></script> <!--to link external js file-->
</body>
</html>
